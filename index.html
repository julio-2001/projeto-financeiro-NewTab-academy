<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto financeiro </title>
    <link rel="stylesheet" type="text/css" href="assets/css/container.css">
</head>
<body>

<!-------------------------------- Area do menu  ------------------------------------>

<!---------------- Parte superior  ------------------->
    <header class="header-cotr">
        
        <div class="menu">

            <div class="menu_logo">
                <img src="assets/imagem/logo (2).png">
                <h1>Controle financeiro</h1>


                    <!--- Parte navbar do mobile nao terminado -->  
                  
                <nav   id="menu_logo_hamburguer">
                   
                <div class="menu_shape"   onclick="active">
 
                    <div id="menu_shape_item"  class="menu_shape_linha_cima"></div>
                    <div id="menu_shape_item"  class="menu_shape_linha_frontal"></div>
                    <div id="menu_shape_item"  class="menu_shape_linha_baixo"></div>

                </div>

               <ul class="menu_navbar_list">
                   
                    <img id="menu_navbar_list_x" src="assets/imagem/sidebar-close-btn.svg" alt="fechar menu">
                    <li id="menu_navbar_lista_item1" ><a href="#"></a>Cadastrar transações </li>
                    <li id="menu_navbar_lista_item2" ><a  href="#"></a>Limpar dados </li>
    
                </ul>
                </nav>
            </div>
        </div>
    </header>

 


<!--------------------------------- Area principal    ------------------------------------>


<!----------------- Parte frontal  ---------------------->
    <main>
        <section class="con-transação">
            <div class="con-transação_form">
                <div class="con-transação_form_tipo">

                    

                    
                    <!---------- Tipo transação------------->
                    <label id="for_tipo" for="tipo_transação">Tipo de transação</label><br>
                    <select id="escolha" name="tipo_transação">
                        <option value="compra">Compra</option>
                        <option value="venda">Venda</option>
                    </select>
                </div>


                <div class="mercadoria">


                    <!----------- Nome da mercadoria   ----------->
                    <label id="for_nome" for="nome_mercadoria">Nome da mercadoria</label><br>
                    <input type="text" id="nome_mercadoria-input"  name="nome_mercadoria" placeholder="input" autocomplete="off" required>
                </div>


                <div class="valor">

                    
                    <!----------- Valor da mercadoria ------------>
                    <label for="valor_mercadoria">Valor</label><br>
                    <input type="number" id="valor_mercadoria_input" name="valor_mercadoria" autocomplete="off" placeholder="R$ 0,00" required>
                </div>




                <!------------ Botão ----------------->
                <div class="botao">
                    <input id="botao_estilo" type="button" value="Adicionar transação">
                </div>
            </div>






        </section>

        <!----------------------------------- Area extrato    --------------------->

        <section class="con-extrato">
            <div class="extrato">

                <table class="extrato_lista">
                    <h1>Extrato de transações</h1>

                        <!-------- Parte de cima do extrato ------------->
                        <thead class="extrato_td">
                            <tr >
                                <td  style="width: 50%;"  id="extrato_td_mercadoria">Mercadoria</td>

                                <td  style="width: 50%;"  id="extrato_td_valor">valor</td>
                            </tr>
                        </thead>
                </table>




                 <!-------- Parte de frontal do extrato  "lista" ------------->
                <table  class="resumo">
                    <tbody class="resumo_extrato">
                        

                            
                        <tr  class="resumo_extrato_item">  
                            <td  id="item_nome"  style="width: 80%;" >+ Lorem ipsum dolor sit amet consectetur</td>
                            <td  id="item_valor" style="width: 60%;"   >R$ 12.999,99</td>
                        </tr>

                   
                        <tr  class="resumo_extrato_item">
                            <td id="item_nome"  style="width: 70%;"    >- Quis nostrud exercitation</td>
                            <td  id="item_valor" style="width: 60%;"    >R$ 99,99</td>
                        </tr>

                          
                        <tr class="resumo_extrato_item">
                            <td id="item_nome"  style="width: 70%;"    >+ lorem inpum</td>
                            <td  id="item_valor" style="width: 60%;"    >R$ 9,99</td>
                        </tr>
                    </tbody>
                </table>



                <!-------- Parte baixa do extrato "resumo"  ------------->
                <table class="total"> 

                    <tfoot class="total_resumo">

                        <tr class="total_resumo_valor">
                            <th  id="total_resumo_item1">Total</th>
                            <th  id="total_resumo_item2">12.909,99</th>
                        </tr>


                        <tr>
                            <th id="total_resumo_resultado" >[lucro]</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>

    <!----------- Linha do rodapé  ---------------->
<footer>
    <div id="linha-horizontal"></div>
</footer>
    

<!------------------ Script para navbar -------------------------->

<script src="mobile-navbar.js"></script>
<script src="teste-navbar-.js"></script>


</body>
</html>
