<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto financeiro </title>
    <link rel="stylesheet" type="text/css" href="assets/css/container.css">
</head>
<body>

<!-------------------------------- Area do menu  ------------------------------------>

<!---------------- Parte superior  ------------------->

    <header class="header_cotr"> 
        
        <div class="menu">

            <div class="menu_logo">
                <img src="assets/imagem/Ellipse 13(logo).png" alt="Logo">
                <h1>Controle financeiro</h1>
   
                    <!--- Parte navbar do mobile e tablet -->  
                

                <nav   id="menu_logo_hamburguer">
                   
                        <input type="checkbox" id="ativar">
                        <label for="ativar" class="checkbtn" >
                            <i class="fas_fabars"> 

                                
                                <div class="menu_shape"> 
 
                                    <img src="assets/imagem/Shape.png" alt="Menu"  >

                                </div>

                                
                            </i>
                        </label>

                        <ul class="menu_navbar_list"  > 
                   
                            
                            <label for="ativar" class="checkbtn">
                                <i class="fasfabars_fecha">

                                  <img id="menu_navbar_list_x" src="assets/imagem/sidebar-close-btn.svg" alt="fechar menu">
  
                                </i>

                            </label>
                            

                            <li id="menu_navbar_lista_item1" ><a href="#"></a>Cadastrar transações </li> <!---Mudar nome-->
                            <li id="menu_navbar_lista_item2" ><a  href="#"></a>Limpar dados </li> <!---Mudar nome-->
                        </ul>    
                </nav>

            </div>

        </div>

    </header>

 

<!--------------------------------- Area principal    ------------------------------------>


<!----------------- Parte frontal  ---------------------->
    <main>
        <section class="con_transacao"> 
            <div class="con_transacao_form"> 
                <div class="con_transacao_form_tipo">

                    

                    <form action="post" >
                    <!---------- Tipo transação------------->
                    <label id="for_tipo" for="tipo_transação">Tipo de transação</label><br>
                    <select id="escolha" name="tipo_transação"  >
                    
                        <optgroup label="Selecione"> 

                            <option value="compra">Compra</option>
                            <option value="venda">Venda</option>
                        </optgroup>


                    </select>
                </div>



                <div class="mercadoria">


                    <!----------- Nome da mercadoria   ----------->
                    <label id="for_nome"  for="nome_mercadoria">Nome da mercadoria</label><br>
                    <input type="text" id="nome_mercadoria-input"  onblur="TestaCampoMercadoria(event)" required  onfocus="this.value =''"  name="nome_mercadoria" placeholder="input" autocomplete="off" >
                </div>


                <div class="valor">

                    
                    <!----------- Valor da mercadoria ------------>
                    <label for="valor_mercadoria">Valor</label><br>
                    <input type="number" id="valor_mercadoria_input" onkeypress="TestaCampoValorNumeros(event)" onblur="TestaCampoValor(event)" onfocus="this.value =''" name="valor_mercadoria" autocomplete="off" placeholder="R$ 0,00" required>
                </div>



                <!------------ Botão ----------------->
                <div class="botao">
                    <button id="botao_estilo" type="submit"  onclick="TestaEnvio(event)" > Adicionar transação </button>
                </div>
            </div> 
        </form>






        </section>

        <!----------------------------------- Area extrato    --------------------->

        <section class="con_extrato"> 
            <div class="extrato">

                <table class="extrato_lista">
                    <h1>Extrato de transações</h1>

                        <!-------- Parte de cima do extrato ------------->
                        <thead class="extrato_td">
                            <tr >
                                <td  style="width: 50%;"  id="extrato_td_mercadoria">Mercadoria</td>

                                <td  style="width: 50%;"  id="extrato_td_valor">valor</td>
                            </tr>
                        </thead>
                </table>




                 <!-------- Parte de frontal do extrato  "lista" ------------->
                 
                <table  class="resumo">
                    <tbody class="resumo_extrato">
                        

                            
                        <tr  class="resumo_extrato_item">  
                            <td  id="item_nome"  style="width: 80%;" >+ Lorem ipsum dolor sit amet consectetur</td>
                            <td  id="item_valor" style="width: 60%;"   >R$ 12.999,99</td>
                        </tr>

                   
                        <tr  class="resumo_extrato_item">
                            <td id="item_nome"  style="width: 70%;"    >- Quis nostrud exercitation</td>
                            <td  id="item_valor" style="width: 60%;"    >R$ 99,99</td>
                        </tr>

                          
                        <tr class="resumo_extrato_item">
                            <td id="item_nome"  style="width: 70%;"    >+ lorem inpum</td>
                            <td  id="item_valor" style="width: 60%;"    >R$ 9,99</td>
                        </tr>
                    </tbody>
                </table>



                <!-------- Parte baixa do extrato "resumo"  ------------->
                <table class="total"> 

                    <tfoot class="total_resumo">

                        <tr class="total_resumo_valor">
                            <th  id="total_resumo_item_total">Total</th> 
                            <th  id="total_resumo_item_dinheiro">12.909,99</th> 
                        </tr>


                        <tr>
                            <th id="total_resumo_resultado" >[  LUCRO  ]</th>
                        </tr>

                    </tfoot>

                </table>

            </div>

        </section>

    </main>

    <!----------- Linha do rodapé  ---------------->
<footer>
    <div id="linha_horizontal"></div> 
</footer>
    

    <script src="assets/javascript/section1.js"></script>
    <script src="assets/javascript/section2.js"></script>


</body>
</html>
